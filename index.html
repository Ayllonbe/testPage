		<script inline="javascript">
			var jobj;
			var circulardiv = document.getElementById("circular"),
			width = circulardiv.clientWidth,
			height = circulardiv.clientHeight;

			console.log(width +" " + height);
      d3.json("M3.1.json", function(error, jobj) {  if (error) throw error;

			visual(jobj);
     	document.getElementById("defaultOpen").click();
})

			$(".btnJSON").click(function() {
				var a = document.createElement("a");
				document.body.appendChild(a);
				a.style = "display: none";
				var json = JSON.stringify(jobj), blob = new Blob([ json ], {
					type : "application/json"
				}), url = window.URL.createObjectURL(blob);
				a.href = url;
				a.download = "GSAn_result.json";
				a.click();
				window.URL.revokeObjectURL(url);
			});

			$(".btnCsv").click(function() {
				var data, filename, link;
				var csv = convertArrayOfObjectsToCSV(jobj);
				if (csv == null)
					return;

				filename = 'GSAn_result.csv';

				if (!csv.match(/^data:text\/csv/i)) {
					csv = 'data:text/csv;charset=utf-8,' + csv;
				}
				data = encodeURI(csv);

				link = document.createElement('a');
				document.body.appendChild(link);
				link.style = "display: none";
				link.setAttribute('href', data);
				link.setAttribute('download', filename);
				link.click();
			});

      $("#save_as_svg").click(function() { submit_download_form("svg"); });
      $("#save_as_pdf").click(function() { submit_download_form("pdf"); });
      $("#save_as_png").click(function() { submit_download_form("png"); });

      function submit_download_form(output_format)
      {
      	// Get the d3js SVG element
      	var tmp = document.getElementById("ex1");
      	var svg = tmp.getElementsByTagName("svg")[0];
      	// Extract the data as SVG text string
      	var svg_xml = (new XMLSerializer).serializeToString(svg);
      	// Submit the <FORM> to the server.
      	// The result will be an attachment file to download.
      	var form = document.getElementById("svgform");
      	form['output_format'].value = output_format;
      	form['data'].value = svg_xml ;
      	form.submit();
      }
			function convertArrayOfObjectsToCSV(data) {
				var result, ctr, keys, columnDelimiter, lineDelimiter;

				var genes = data.GeneSet;
				var representative = data.representatives;
				var scp = data.scp;
				var dic = data.terms;

				var h = ["GOID","Name","Ontology","IC","Covered_genes","Synthetic", "Genes" ], r = [];
				representative.forEach(function(x) {
					//console.log(dic[x]);
					var cells = {};
					cells[h[0]] = x;
					cells[h[1]] = '"' + dic[x].name + '"';
					cells[h[2]] = dic[x].onto;
					cells[h[3]] = Math.floor(dic[x].IC * 100) / 100;
					cells[h[4]] = dic[x].geneSet.length;
					if (scp.includes(x)) {
						cells[h[5]] = true;
					} else {
						cells[h[5]] = false;
					}

					cells[h[6]] = dic[x].geneSet.join(";");
					r.push(cells);
				});

				columnDelimiter = ',';
				lineDelimiter = '\n';

				keys = Object.keys(r[0]);

				result = '';
				result += keys.join(columnDelimiter);
				result += lineDelimiter;

				r.forEach(function(item) {
					ctr = 0;
					keys.forEach(function(key) {
						if (ctr > 0)
							result += columnDelimiter;

						result += item[key];
						ctr++;
					});
					result += lineDelimiter;
				});

				return result;
			}


			function openCity(chooseCont, elmnt, color) {
				var i, tabcontent, tablinks;
				tabcontent = document.getElementsByClassName("table-container");
				for (i = 0; i < tabcontent.length; i++) {
					tabcontent[i].style.display = "none";
				}
				tablinks = document.getElementsByClassName("tablink");
				for (i = 0; i < tablinks.length; i++) {
					tablinks[i].style.backgroundColor = "";
				}
				document.getElementById(chooseCont).style.display = "block";
				elmnt.style.backgroundColor = color;

			}
